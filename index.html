<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>

  <body>
    <!-- Bootstrap jumbotron and lead class that came in the "develop" file-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <hr>
    </header>
    <!-- container given in "develop file" and time blocks for responsiveness to work nice -->
    <div class="container">
      <div id="8" class="row task-info">
        <div class="col-1 hour my-auto">8:00am</div>
        <div class="col task"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
            <span class="oi oi-lock-locked"></span>
         </button>
      </div>

      </div>
    </div>
    <br>
    <br>
    <!-- Bootstrap Clear Button -->
    <div class = "col-1 ml-auto">
